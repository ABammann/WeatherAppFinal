<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Prompt:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Weather Forecast</h1>
      <form id="search-city">
        <input type="city" placeholder="Search City" id="city-input" />
        <button class="searchCity">Search</button>
        <button id="current-location">Current Location</button>
      </form>
      <h2 id="city">Antwerp</h2>
      <div class="row">
        <div class="col-6" id="date">01/08/2021</div>
        <div class="col-6" id="time">13:04</div>
      </div>
      <h1 class="currentTemperature">
        <span id="temperature">18</span>
        <span class="units">
          <a id="celsius-link">Â°C</a>
        </span>
      </h1>
      <div class="row">
        <div class="col-4">Humidity: <span id="humidity">30</span>%</div>
        <div class="col-4" id="description">Sunny</div>
        <div class="col-4">Wind: <span id="wind">4</span>km/h</div>
      </div>
      <img src="" alt="" class="imgWeather" id="icon" />
      <div class="weatherForecast" id="forecast"></div>
    </div>
    <h5>
      <a href="https://github.com/ABammann/WeatherApp2.git" target="blank">
        Open-source code
      </a>
      by Alessandra Bammann
    </h5>
    <script src="script.js"></script>
  </body>
</html>
